<div>
    <div class="container">
        <div class="row" *ngIf="currentSelectedCity.id && hasEditAccess" class="edit-form">
            <h4>Edit City</h4>
            <div class="col-md-12">
                <div class="alert alert-success" *ngIf="message">
                    <strong>
                        <span class="glyphicon glyphicon-send"></span>
                        {{message}}
                    </strong>
                </div>

                <div class="alert alert-danger" *ngIf="failureMessage">
                    <strong>
                        <span class="glyphicon glyphicon-send"></span>
                        {{failureMessage}}
                    </strong>
                </div>
            </div>
            <form role="form" action="" method="post" (submit)="updateCity()">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="InputName">City Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="City Name"
                                required [(ngModel)]="currentSelectedCity.name">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-ok form-control-feedback"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Photo</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="photo" name="photo" placeholder="Photo" required
                                [(ngModel)]="currentSelectedCity.photo">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-ok form-control-feedback"></i>
                            </span>
                        </div>
                    </div>
                    <input type="submit" name="submit" class="btn btn-outline-primary mr-1" value="Update">
                    <input type="button" name="button" class="btn btn-outline-primary" value="Back"
                        (click)="redirectToList()">
                </div>
            </form>
            <hr class="featurette-divider hidden-lg">
        </div>
    </div>
