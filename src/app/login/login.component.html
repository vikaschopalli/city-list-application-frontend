<div class="container">
    <div class="wrapper">

        <form action="" method="post" name="Login_Form" class="form-signin" (submit)="login()">
            <div class="alert alert-danger" role="alert" *ngIf='error'>
                {{error}}
            </div>
            <h3 class="form-signin-heading">Please Sign In</h3>
            <hr class="colorgraph"><br>

            <input type="text" class="form-control" name="Username" placeholder="Username" [(ngModel)]="username"
                required="" autofocus="" />
            <input type="password" class="form-control" name="Password" placeholder="Password" [(ngModel)]="password"
                required="" />

            <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Login</button>
        </form>
    </div>
</div>
